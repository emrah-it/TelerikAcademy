<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/loginForm.css">
    <title>Login Form</title>
</head>
<body>
<form>
    <table>
        <tfoot>
        <td colspan="2">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear This Form">
        </td>
        </tfoot>
        <tbody>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" value="Nakov" tabindex="1" id="lname"></td>
        </tr>
        <tr>
            <td><label for="fname">First Name</label></td>
            <td><input type="text" value="Svetlin" tabindex="2" id="fname"></td>
        </tr>
        <tr>
            <td><label for="adress">Adress</label></td>
            <td><textarea id="adress" tabindex="3" rows="4" cols="30">17 Hristo Botev Str. Floor 3. apt. 12</textarea>
            </td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" id="city" tabindex="4" value="Kaspichan"><span><label for="state">State</label><input
                    type="text" tabindex="5" id="state"></span></td>
        </tr>
        <tr>
            <td><label for="zipCode">Zip/Postal Code</label></td>
            <td><input type="number" tabindex="6" id="zipCode" value="9325"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone(country code, area code, number)</label></td>
            <td>(+<input type="number" tabindex="7" value="359" id="countryCode">)
                <input type="number" tabindex="8" value="88" id="areaCode">-
                <input type="number" tabindex="9" value="8334343" id="phoneNumber">
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" tabindex="10" value="nakov@kaspichan.org" id="email"></td>
        </tr>
        <tr>
            <td>
                <lable for="birthDate">Birth date</lable>
            </td>
            <td>Month
                <input type="number" tabindex="11" value="06" id="month">
                Day<input type="number" tabindex="12" value="14" id="day">
                Year(4 digit) <input type="number" tabindex="13" value="1980" id="year">
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><select id="gender">
                <option value="male" selected="selected">Male</option>
                ">
                <option value="fmale">Female</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="spring2006">Starting date</label></td>
            <td><input type="radio" name="startingDate" id="spring2006" value="spring2006"><label for="spring2006">Spring
                2006</label>
                <input type="radio" name="startingDate" id="summer2006" value="summer2006"><label for="summer2006">Summer
                    2006</label>
            </td>
        </tr>
        <tr>
            <td><label for="comments">Comments/Questions</label></td>
            <td><textarea rows="5" cols="30" id="comments">Please send me more information about the lodging.</textarea></td>
        </tr>
        <tr>
        </tbody>
    </table>
</form>
</body>
</html>
